<!doctype html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-blur">
      <div class="header">
        <div class="logo" click="clickLogo">
          <div class="logo-icon">
            <i class="na-icon"></i>
          </div>
          <div class="logo-text">
            <i class="na-icon"></i>
          </div>
        </div>
        <div class="status">
          <div class="status-notifications">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-messages">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-users">
            <i class="na-icon"></i> <span>--</span>
          </div>
        </div>
      </div>
    </div>

    <div class="login-prompt hidden">
      <div class="login-icon">
        <i class="na-icon"></i>
      </div>
      <div class="login-buttons">
        <div class="btn" action="login">
          <span>Einloggen</span>
        </div>
        <div class="btn" action="signup">
          <span>Registrieren</span>
        </div>
      </div>
    </div>

    <div class="login-overlay hidden"></div>

    <script src="scripts/popup.js"></script>
  </body>
</html>
