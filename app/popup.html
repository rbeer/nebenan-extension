<!doctype html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
    <!-- <script src="scripts/popup/nlist-item.js" type="text/javascript" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="login-blur">
      <div class="header">
        <div class="logo" aria-role="button" action="newtab.feed">
          <div class="logo-icon">
            <i class="na-icon"></i>
          </div>
          <div class="logo-text">
            <i class="na-icon"></i>
          </div>
        </div>
        <div class="status">
          <div class="status-notifications">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-messages">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-users">
            <i class="na-icon"></i> <span>--</span>
          </div>
        </div>
      </div>
      <div class="nlist-container">
        <ul class="nlist">
          <li class="nlist-slot">
            <div class="nlist-item" type="feed">
              <span class="nlist-item-thumb"></span>
              <div class="nlist-item-preview">
                <span class="nlist-item-title">IKEA Bett Malm Birke, 160x200</span>
                <span class="nlist-item-body"><a href="#">Ich m√∂chte mein IKEA Bettgestell in Birke mit Nachtkonsole verkaufen. Das gibt es so bei...</a></span>
              </div>
              <div class="nlist-item-meta">
                <span class="nlist-item-type na-icon"></span>
                <div class="nlist-item-dismiss" aria-type="button" action="dismissNItem">
                  <span class="cw"></span><span class="ccw"></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="nlist-scrollthumb-overlay"></div>
      </div>
    </div>

    <div class="login-prompt hidden">
      <div class="login-icon">
        <i class="na-icon"></i>
      </div>
      <div class="login-buttons">
        <div class="btn btn-green" aria-role="button" action="newtab.login">
          <span>Einloggen</span>
        </div>
        <div class="btn btn-gray" aria-role="button" action="newtab.register">
          <span>Registrieren</span>
        </div>
      </div>
    </div>

    <div class="login-overlay hidden"></div>

    <script src="scripts/builds/popup.js"></script>
  </body>
</html>
