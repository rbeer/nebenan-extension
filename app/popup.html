<!doctype html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-blur">
      <div class="header">
        <div class="logo" aria-role="button" action="newtab.feed">
          <div class="logo-icon">
            <i class="na-icon"></i>
          </div>
          <div class="logo-text">
            <i class="na-icon"></i>
          </div>
        </div>
        <div class="status">
          <div class="status-notifications">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-messages">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-users">
            <i class="na-icon"></i> <span>--</span>
          </div>
        </div>
      </div>
      <div class="n-list-container">
        <n-list class="n-list"></n-list>

        <template id="n-listitem">
          <div class="n-list-slot">
            <div class="n-listitem" type="feed">
              <span class="n-listitem-thumb"></span>
              <div class="n-listitem-preview">
                <span class="n-listitem-type na-icon"></span>
                <span class="n-listitem-title">IKEA Bett Malm Birke, 160x200</span>
                <span class="n-listitem-body"><a href="#">Ich m√∂chte mein IKEA Bettgestell in Birke mit Nachtkonsole verkaufen. Das gibt es so bei...</a></span>
              </div>
              <div class="n-listitem-dismiss" aria-type="button" action="dismissNItem">
                <span class="cw"></span><span class="ccw"></span>
              </div>
            </div>
          </div>
        </template>

        <div class="n-list-scrollthumb-overlay"></div>
      </div>
    </div>

    <div class="login-prompt hidden">
      <div class="login-icon">
        <i class="na-icon"></i>
      </div>
      <div class="login-buttons">
        <div class="btn btn-green" aria-role="button" action="newtab.login">
          <span>Einloggen</span>
        </div>
        <div class="btn btn-gray" aria-role="button" action="newtab.register">
          <span>Registrieren</span>
        </div>
      </div>
    </div>

    <div class="login-overlay hidden"></div>

    <script src="scripts/builds/popup.js"></script>
  </body>
</html>
