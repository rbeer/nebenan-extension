<!doctype html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
    <header class="login-blur">
      <div class="logo" aria-role="button" action="newtab.feed">
        <div class="logo-icon">
          <i class="na-icon"></i>
        </div>
        <div class="logo-text">
          <i class="na-icon"></i>
        </div>
      </div>
      <nav>
        <div class="nav-select-slider"></div>
      </div>
    </header>
    <main class="login-blur">
      <div class="n-list-container">
        <n-list class="n-list" type="notifications">
          <div class="updates-item" type="notifications" aria-role="button" action="update.notifications">
            <span>Neue Benachrichtigungen</span>
          </div>
          <div class="n-list-scrollthumb-overlay"></div>
        </n-list>
        <n-list class="n-list" type="conversations">
          <div class="updates-item" type="messages" aria-role="button" action="update.conversations">
            <span>Neue Nachrichten</span>
          </div>
          <div class="n-list-scrollthumb-overlay"></div>
        </n-list>
      </div>

      <div id="loading" class="loading-animation">
        <div class="area-spinner">
          <div class="c-loading-spinner"><i></i></div>
        </div>
        <div class="area-flowers"></div>
      </div>
      <div class="login-prompt hidden">
        <div class="login-icon">
          <i class="na-icon"></i>
        </div>
        <div class="login-buttons">
          <div class="btn btn-green" aria-role="button" action="newtab.login">
            <span>Einloggen</span>
          </div>
          <div class="btn btn-gray" aria-role="button" action="newtab.register">
            <span>Registrieren</span>
          </div>
        </div>
      </div>

      <div class="login-overlay hidden"></div>
    </main>

    <!-- Custom Elements Templates -->
    <template id="status-element">
      <div class="">
        <i class="na-icon"></i> <span>--</span>
      </div>
    </template>

    <template id="n-listitem">
      <div class="n-list-slot">
        <div class="content">
          <span class="thumb"></span>
          <div class="preview">
            <span class="type-icon na-icon"></span>
            <span class="title"></span>
            <span class="body"></span>
          </div>
          <div class="dismiss na-icon" aria-role="button"></div>
        </div>
      </div>
    </template>

    <template id="pc-listitem">
      <div class="n-list-slot">
        <div class="content">
          <span class="thumb"></span>
          <div class="bubble">
            <span class="body"></span>
          </div>
        </div>
      </div>
    </template>

    <script src="scripts/builds/popup.js"></script>
  </body>
</html>
