<!doctype html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
    <!-- <script src="scripts/popup/nlist-item.js" type="text/javascript" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="login-blur">
      <div class="header">
        <div class="logo" aria-role="button" action="newtab.feed">
          <div class="logo-icon">
            <i class="na-icon"></i>
          </div>
          <div class="logo-text">
            <i class="na-icon"></i>
          </div>
        </div>
        <div class="status">
          <div class="status-notifications">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-messages">
            <i class="na-icon"></i> <span>--</span>
          </div>
          <div class="status-users">
            <i class="na-icon"></i> <span>--</span>
          </div>
        </div>
      </div>
      <div class="nlist-container">
        <ul class="nlist">
          <li class="nlist-slot">1
            <div class="nlist-item" type="feed">
              <div class="nlist-item-thumb"><img src=""></div>
            </div>
          </li>
          <li class="nlist-slot">2</li>
          <li class="nlist-slot">3</li>
          <li class="nlist-slot">4</li>
          <li class="nlist-slot">5</li>
          <li class="nlist-slot">6</li>
          <li class="nlist-slot">7</li>
        </ul>
        <div class="nlist-scrollthumb-overlay"></div>
      </div>
    </div>

    <div class="login-prompt hidden">
      <div class="login-icon">
        <i class="na-icon"></i>
      </div>
      <div class="login-buttons">
        <div class="btn btn-green" aria-role="button" action="newtab.login">
          <span>Einloggen</span>
        </div>
        <div class="btn btn-gray" aria-role="button" action="newtab.register">
          <span>Registrieren</span>
        </div>
      </div>
    </div>

    <div class="login-overlay hidden"></div>

    <script src="scripts/builds/popup.js"></script>
  </body>
</html>
